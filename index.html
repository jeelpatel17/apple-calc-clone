<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <title>Apple Calculator(Clone)</title>
  </head>
  <body>
    <main>
      <div>
        <input type="text" id="inp" value="" />
      </div>
      <table>
        <tr>
          <th><button id="allClear" class="btn topThree">AC</button></th>
          <th><button value="+-" class="btn topThree">&plusmn;</button></th>
          <th><button value="%" class="btn topThree">&percnt;</button></th>
          <th>
            <button value="/" class="btn op rightMost">&divide;</button>
          </th>
        </tr>
        <tr>
          <td><button class="no btn rest">7</button></td>
          <td><button class="no btn rest">8</button></td>
          <td><button class="no btn rest">9</button></td>
          <td><button value="*" class="btn op rightMost">&times;</button></td>
        </tr>
        <tr>
          <td><button class="no btn rest">4</button></td>
          <td><button class="no btn rest">5</button></td>
          <td><button class="no btn rest">6</button></td>
          <td><button value="-" class="btn op rightMost">&minus;</button></td>
        </tr>
        <tr>
          <td><button class="no btn rest">1</button></td>
          <td><button class="no btn rest">2</button></td>
          <td><button class="no btn rest">3</button></td>
          <td><button value="+" class="btn op rightMost">&plus;</button></td>
        </tr>
        <tr>
          <td colspan="2">
            <button class="btn no rest wide">0</button>
          </td>
          <td><button class="rest">.</button></td>
          <td><button id="equals" class="rightMost">=</button></td>
        </tr>
      </table>
    </main>
  </body>
  <script async src="script.js"></script>
</html>
